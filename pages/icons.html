<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Иконки и спойлер</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="fonts_wrapper">
  <details>
    <summary>Нажать чтобы отображались иконки</summary>
    <i class="fa fa-camera-retro fa-5x"></i>
    <i class="fa fa-eye fa-5x" aria-hidden="true"></i>
    <i class="fa fa-close fa-5x" aria-hidden="true"></i>
    <i class="fa fa-home fa-5x" aria-hidden="true"></i>
    <i class="fa fa-rss fa-5x" aria-hidden="true"></i>
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
    <span class="fa-stack fa-lg">
  <i class="fa fa-circle fa-stack-2x"></i>
  <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
  </span>
    <span class="fa-stack fa-lg">
  <i class="fa fa-square fa-stack-2x"></i>
  <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
  </span>
    <span class="fa-stack fa-lg">
  <i class="fa fa-camera fa-stack-1x"></i>
  <i class="fa fa-ban fa-stack-2x text-danger"></i>
  </span>
    <i class="fa fa-gamepad" aria-hidden="true"></i>
    <i class="fa fa-gift" aria-hidden="true"></i>
    <i class="fa fa-hotel" aria-hidden="true"></i>
    <i class="fa fa-mobile" aria-hidden="true"></i>
  </details>

</div>
</body>
</html>
