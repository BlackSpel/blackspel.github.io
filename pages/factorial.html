<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вычесление факториала</title>
</head>
<body>
<h1>Вычесление факториала</h1>
<script>
    let counter = prompt("Введите число:", ''),
        factorial = 1;
    for (let i = 1; i <= counter; i++) {
        if(counter === 0) {
            break;
        }
        factorial *= i;
    }
    document.write("Факториал числа " + counter + ": " + factorial);
</script>
</body>
</html>
